<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Espaço Mulher | Sistema Integrado</title>

    <!-- Dependências Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- Biblioteca Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configuração Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Montserrat', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d' }
                    },
                    backgroundImage: {
                        'stripes-gray': 'repeating-linear-gradient(45deg, #f3f4f6, #f3f4f6 10px, #e5e7eb 10px, #e5e7eb 20px)'
                    }
                }
            }
        }
    </script>

    <!-- Estilos Separados -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex flex-col text-slate-800 bg-slate-50 overflow-hidden">

    <!-- Container de Notificações -->
    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- View: Login -->
    <div id="login-view" class="fixed inset-0 z-[200] bg-white flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row box-shadow-login">
            <div class="md:w-1/2 login-bg-pattern relative flex items-center justify-center p-12 text-white">
                <div class="absolute inset-0 bg-gradient-to-br from-brand-500 to-brand-700 opacity-90"></div>
                <img src="imagens/imagem-para-tela-login.png" class="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-50" onerror="this.style.display='none'">
                <div class="text-center z-10 relative">
                    <div class="mb-4 inline-block bg-white/20 p-4 rounded-full backdrop-blur-sm">
                        <i class="fa-solid fa-dumbbell text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-heading font-bold">Espaço Mulher</h2>
                    <p class="opacity-90 mt-2 font-light">Sistema Integrado de Gestão</p>
                </div>
            </div>
            <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Bem-vinda de volta</h1>
                    <p class="text-gray-500 text-sm">Insira suas credenciais para acessar o painel.</p>
                </div>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                        <input type="email" id="login-email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-brand-500 transition-all" placeholder="seu@email.com" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha</label>
                        <input type="password" id="login-password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-brand-500 transition-all" placeholder="••••••••" required>
                    </div>

                    <div id="login-error" class="bg-red-50 text-red-600 p-3 rounded-lg text-xs hidden flex items-center gap-2">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span id="login-error-text"></span>
                    </div>

                    <button type="submit" id="btn-login" class="w-full bg-brand-600 text-white py-3.5 rounded-lg font-bold hover:bg-brand-700 active:scale-[0.98] transition-all shadow-lg shadow-brand-200 flex items-center justify-center gap-2">
                        <span>Entrar</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Layout Principal do App -->
    <div id="app-layout" class="hidden fixed inset-0 flex bg-gray-50 opacity-0 transition-opacity duration-500">
        <!-- Sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 md:hidden hidden opacity-0 transition-opacity"></div>
        <aside id="sidebar" class="fixed md:relative z-40 w-72 h-full bg-white border-r border-gray-200 flex flex-col transition-all duration-300 transform -translate-x-full md:translate-x-0 shadow-lg md:shadow-none">

            <div class="h-16 flex items-center px-6 border-b border-gray-100 sidebar-header gap-3">
                <i class="fa-solid fa-heart-pulse text-brand-600 text-xl"></i>
                <span class="text-gray-800 font-heading font-bold text-lg sidebar-logo truncate">Espaço Mulher</span>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scroll">
                <button id="nav-dashboard" data-view="dashboard" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-brand-50 hover:text-brand-600 transition group">
                    <div class="w-6 text-center"><i class="fa-solid fa-chart-pie"></i></div>
                    <span class="ml-3 sidebar-text">Dashboard</span>
                </button>
                <button id="nav-agenda" data-view="agenda" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-brand-50 hover:text-brand-600 transition group">
                    <div class="w-6 text-center"><i class="fa-regular fa-calendar group-hover:font-bold"></i></div>
                    <span class="ml-3 sidebar-text">Agenda</span>
                </button>
                <button id="nav-clients" data-view="clients" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-brand-50 hover:text-brand-600 transition group">
                    <div class="w-6 text-center"><i class="fa-solid fa-users"></i></div>
                    <span class="ml-3 sidebar-text">Clientes</span>
                </button>
                <button id="nav-confirmacoes" data-view="confirmations" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-brand-50 hover:text-brand-600 transition group">
                    <div class="w-6 text-center"><i class="fa-solid fa-check-double"></i></div>
                    <span class="ml-3 sidebar-text">Confirmações</span>
                </button>
                
                <!-- Novo Item Admin -->
                <button id="nav-settings" data-view="settings" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-brand-50 hover:text-brand-600 transition group hidden">
                    <div class="w-6 text-center"><i class="fa-solid fa-gear"></i></div>
                    <span class="ml-3 sidebar-text">Configurações</span>
                </button>

                <div class="my-4 border-t border-gray-100"></div>

                <button onclick="ChatModule.toggleDock()" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-500 rounded-xl hover:bg-green-50 hover:text-green-600 transition group">
                    <div class="w-6 text-center"><i class="fa-brands fa-whatsapp text-lg"></i></div>
                    <span class="ml-3 sidebar-text">Chat Equipe</span>
                </button>
            </nav>

            <div class="p-4 border-t border-gray-100 bg-gray-50/50 flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-br from-brand-400 to-brand-600 text-white flex items-center justify-center font-bold text-sm shadow-sm ring-2 ring-white" id="user-avatar">U</div>
                <div class="sidebar-text flex-1 overflow-hidden">
                    <p class="text-sm font-bold text-gray-800 truncate" id="user-name">Usuário</p>
                    <p class="text-[10px] text-gray-500 uppercase font-bold truncate" id="user-role">...</p>
                </div>
                <button data-view="logout" class="nav-item w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition" title="Sair">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 bg-gray-50">
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-8 shrink-0 shadow-sm z-20">
                <div class="flex items-center gap-4">
                    <button id="btn-toggle-mobile" class="md:hidden p-2 -ml-2 text-gray-500 hover:text-brand-600">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 id="page-title" class="text-lg font-bold text-gray-800 leading-tight">Painel</h2>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="CalendarModule.openModal()" class="hidden md:flex bg-brand-600 hover:bg-brand-700 text-white text-sm font-bold px-4 py-2 rounded-lg shadow-lg shadow-brand-200 transition items-center gap-2">
                        <i class="fa-solid fa-plus"></i> Novo Agendamento
                    </button>
                    <div class="flex items-center gap-2 bg-gray-50 px-3 py-1.5 rounded-full border border-gray-100">
                        <i class="fa-regular fa-clock text-brand-400 text-xs"></i>
                        <div class="text-xs font-bold text-gray-600 tabular-nums" id="clock">00:00</div>
                    </div>
                </div>
            </header>

            <div id="view-container" class="flex-1 overflow-hidden relative">
                <!-- Conteúdo das Views será injetado aqui via JS -->
            </div>
        </main>
    </div>

    <!-- 
        NOVO LAYOUT DE CHAT (FACEBOOK STYLE)
        1. Dock de Contatos (Lista fixa à direita)
        2. Container de Janelas Abertas (Fixed Bottom)
    -->

    <!-- 1. DOCK DE CONTATOS -->
    <div id="chat-dock-container" class="fixed bottom-0 right-4 bg-white rounded-t-xl shadow-2xl border border-gray-200 flex flex-col chat-dock-container z-50">
        <!-- Header Dock -->
        <div id="btn-toggle-chat-dock" class="chat-dock-header bg-brand-600 text-white p-3 rounded-t-xl flex justify-between items-center hover:bg-brand-700 transition">
            <div class="flex items-center gap-2">
                <div class="relative">
                    <i class="fa-brands fa-whatsapp text-lg"></i>
                    <span class="status-dot absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-400 border-2 border-brand-600 rounded-full hidden"></span>
                </div>
                <span class="font-bold text-sm">Contatos</span>
            </div>
            <i class="fa-solid fa-chevron-up text-xs transition-transform"></i>
        </div>

        <!-- Lista de Usuários (Hidden by default) -->
        <div id="chat-dock-list" class="chat-dock-list hidden bg-white border-t border-gray-100 overflow-y-auto custom-scroll h-[400px]">
            <div id="chat-dock-users" class="flex flex-col">
                <!-- Users injected via JS -->
                <div class="p-4 text-center text-gray-400 text-xs">Carregando...</div>
            </div>
        </div>
    </div>

    <!-- 2. CONTAINER DE JANELAS (Popups) -->
    <div id="chat-windows-container" class="fixed bottom-0 right-[270px] flex gap-3 items-end z-50 px-4">
        <!-- Janelas injetadas via JS: <div class="chat-window ..."></div> -->
    </div>

    <!-- Modal de Agendamento -->
    <div id="appointment-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" id="modal-backdrop"></div>
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg relative z-10 animate-fade-in overflow-hidden transform transition-all scale-100">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-gray-800 flex items-center gap-2" id="modal-title">
                    <i class="fa-regular fa-calendar-plus text-brand-500"></i> Novo Agendamento
                </h3>
                <button onclick="CalendarModule.closeModal()" class="w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center text-gray-400 transition">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            
            <div class="p-6 space-y-5">
                <input type="hidden" id="app-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Data</label>
                        <input type="date" id="app-date" class="w-full p-2.5 border border-gray-200 rounded-lg bg-white outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 text-sm font-medium">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Horário (30m)</label>
                        <input type="time" id="app-time" step="1800" class="w-full p-2.5 border border-gray-200 rounded-lg bg-white outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 text-sm font-medium">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Cliente</label>
                    <input type="text" id="app-client" class="w-full p-2.5 border border-gray-200 rounded-lg outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 text-sm" placeholder="Nome completo">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Telefone</label>
                    <input type="tel" id="app-phone" class="w-full p-2.5 border border-gray-200 rounded-lg outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 text-sm" placeholder="(00) 00000-0000">
                </div>

                <input type="hidden" id="app-type" value="fisica">
                <input type="hidden" id="app-duration" value="30"> <!-- Forçado 30 -->

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Tipo</label>
                    <div class="flex gap-2">
                        <button type="button" class="type-btn flex-1 py-2.5 border rounded-lg text-sm font-bold text-brand-600 bg-brand-50 ring-2 ring-brand-500 transition" data-value="fisica">
                            <i class="fa-solid fa-heart-pulse mr-1"></i> Física
                        </button>
                        <button type="button" class="type-btn flex-1 py-2.5 border rounded-lg text-sm text-gray-500 hover:bg-gray-50 transition" data-value="nutri">
                            <i class="fa-solid fa-apple-whole mr-1"></i> Nutri
                        </button>
                    </div>
                </div>
                
                <input type="hidden" id="modal-unit" value="Central">

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="modal-confirmed" class="w-4 h-4 text-brand-600 rounded border-gray-300 focus:ring-brand-500">
                    <label for="modal-confirmed" class="text-sm text-gray-700 font-medium">Agendamento Confirmado</label>
                </div>
            </div>
            
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button type="button" id="btn-delete" class="px-4 py-2 text-red-500 text-sm font-bold hover:bg-red-50 rounded-lg hidden mr-auto transition flex items-center gap-2">
                    <i class="fa-regular fa-trash-can"></i> Excluir
                </button>
                <button type="button" onclick="CalendarModule.closeModal()" class="px-5 py-2 text-gray-500 text-sm font-bold hover:bg-gray-200 rounded-lg transition">Cancelar</button>
                <button type="button" id="btn-save-appointment" class="px-6 py-2 bg-brand-600 text-white text-sm font-bold rounded-lg hover:bg-brand-700 shadow-lg shadow-brand-200 active:scale-95 transition flex items-center gap-2">
                    <i class="fa-regular fa-floppy-disk"></i> Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Novo Modal de Confirmação -->
    <div id="confirmation-modal" class="hidden fixed inset-0 z-[150] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity"></div>
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 animate-fade-in p-6 text-center transform transition-all scale-100">
            <div class="w-14 h-14 rounded-full bg-amber-100 text-amber-500 flex items-center justify-center mx-auto mb-4 text-2xl shadow-sm">
                <i class="fa-solid fa-question"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2 font-heading" id="confirm-title">Tem certeza?</h3>
            <p class="text-gray-500 text-sm mb-8 leading-relaxed px-4" id="confirm-text">Essa ação não pode ser desfeita. Deseja realmente continuar?</p>
            <div class="flex justify-center gap-3">
                <button id="btn-confirm-cancel" class="px-6 py-2.5 text-gray-500 text-sm font-bold hover:bg-gray-100 rounded-lg transition">Cancelar</button>
                <button id="btn-confirm-yes" class="px-6 py-2.5 bg-brand-600 text-white text-sm font-bold rounded-lg hover:bg-brand-700 shadow-lg shadow-brand-200 transition active:scale-95">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
